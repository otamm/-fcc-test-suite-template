<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
    #content {
      display: flex;
      -webkit-flex: 1; /* Safari 6.1+ */
    }

    @media only screen and (min-width : 768px) {
      .video {
        width: 560px;
        height: 315px;
      }
    }

    @media only screen and (max-width : 767px) {
      .video {
        width: 400px;
        height: 200px;
      }
    }
    </style>
    <link rel="stylesheet" href="css/landing-page.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
      <div>
        <nav id="nav-bar" class="topnav">
          <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" width=150 />
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#howdoesitwork">How Does It Work?</a></li>
            <li><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="content">
      <section id="features">
        <iframe id="video" class="video" src="https://www.youtube.com/embed/v1Q_Cr6M1Ms" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <section id="howdoesitwork">
        <!--iframe width="560" height="315" src="https://www.youtube.com/embed/v1Q_Cr6M1Ms" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen--></iframe>
        <p><h2>Lo-Fi Generator!</h2></p>
        <iframe class="video" src="https://www.youtube.com/embed/nPf6Q5a9tcw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>
      <section id="contact">
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <input id="email" type="email" name="email" placeholder="Enter your email" pattern="[^ @]*@[^ @]*">
          <input id="submit" type="submit">
        </form>
      </section>
    </div>
    <script  src="js/landing-page.js"></script>
  </body>
</html>
